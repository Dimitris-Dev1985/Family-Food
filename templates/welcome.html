{% extends "base.html" %}
{% block title %}Family Food{% endblock %}
{% block content %}

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
  :root {
    --brand: #218e46;
    --brand-hover: #1a6e38;
    --text: #1b1b1b;
    --surface: #fffaf5;
    --outline: #ddd;
  }

  body {
    margin: 0;
    padding: 0;
    background-color: var(--surface);
    font-family: 'Roboto', sans-serif;
  }

  .welcome-screen {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 32px 20px 36px;
    min-height: 100dvh;
    max-height: 700px;
    box-sizing: border-box;
    overflow: hidden;
    gap: 24px;
  }

  .logo {
    width: 90px;
    height: 90px;
    border-radius: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    animation: pulse 1.8s infinite ease-in-out;
    transform-origin: center;
  }

  @keyframes pulse {
    0%   { transform: scale(1); }
    30%  { transform: scale(1.07); }
    60%  { transform: scale(0.97); }
    100% { transform: scale(1); }
  }

@keyframes fadeInScale {
  from {
    opacity: 0;
    transform: scale(0.5);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

@keyframes dropTiltBounce {
  0% {
    transform: translate(100px, -160px) rotateZ(20deg);
    opacity: 0;
  }
  40% {
    transform: translate(-10px, 30px) rotateZ(-4deg);
    opacity: 1;
  }
  60% {
    transform: translate(0, -12px) rotateZ(2deg);
  }
  75% {
    transform: translate(0, 8px) rotateZ(-1deg);
  }
  88% {
    transform: translate(0, -4px) rotateZ(0.5deg);
  }
  100% {
    transform: translate(0, 0) rotateZ(0);
    opacity: 1;
  }
}



.app-title {
  font-size: clamp(3.0rem, 6vw, 3rem);
  font-weight: 800;
  color: var(--brand);
  margin: 0;
  text-align: center;
  animation: fadeInScale 1s ease-out forwards;
  animation-delay: 2s;
  opacity: 0;
  transform: scale(0.85); /* fallback */
}

.tagline {
  font-size: clamp(1.5rem, 3vw, 1.6rem);
  font-weight: 500;
  color: var(--brand);
  line-height: 1.4;
  text-align: center;
  max-width: 360px;
  margin: 0;
  animation: dropTiltBounce 1.2s ease-out forwards;
  animation-delay: 3s;
  opacity: 0;
}


  .food-image {
    width: 100%;
    max-width: 320px;

  }

  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    max-width: 320px;
    height: 48px;
    font-size: 0.875rem;
    font-weight: 600;
    letter-spacing: 0.5px;
    border-radius: 12px;
    text-transform: uppercase;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.2s ease;
  }

  .btn-primary {
    background-color: var(--brand);
    color: white;
    border: none;
  }

  .btn-primary:hover {
    background-color: var(--brand-hover);
  }

  .btn-secondary {
    background-color: white;
    color: var(--text);
    border: 1.5px solid var(--outline);
  }

  .btn-secondary:hover {
    background-color: #f3f3f3;
  }

</style>

<div class="welcome-screen">
  <img src="{{ url_for('static', filename='image.png') }}" alt="Family Food Logo" class="logo">

  <h1 class="app-title">Family Food</h1>
  <p class="tagline">Η κουζίνα της οικογένειάς σου, στην τσέπη σου!</p>

  <img src="{{ url_for('static', filename='ui/pasta2.jpg') }}" alt="Φαγητό" class="food-image">

  <a href="/register" class="btn btn-primary">Εγγραφή</a>
  <a href="/login" class="btn btn-secondary">Σύνδεση</a>
</div>

{% endblock %}
