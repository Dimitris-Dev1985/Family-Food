<!-- =================== Design Tokens =================== -->
<style>
  :root {
    --brand: #218e46;
    --brand-hover: #1a6e38;
    --surface: #fffaf5;
    --text: #1b1b1b;
    --text-dim: #666;
    --outline: #ddd;
    --bg-badge: #f0f9f2;
    --servings-bg: #fff;
    --servings-border: #e2e3e4;
    --pink: #ef2d6a;
	--red: #e73030f5;
    --time-bg: #f4f7f6;
    --shadow: 0 3px 14px rgba(33,142,70,0.1);
  }
  body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    margin: 0;
    padding: 0;
    background: var(--surface);
    font-family: 'Roboto', sans-serif;
    color: var(--text);
  }
</style>

<!-- =================== Topbar =================== -->
<style>
  .recipe-topbar {
    position: sticky; top: 0; left: 0; right: 0; z-index: 99;
    background: #fff;
    border-bottom: 1.5px solid var(--outline);
    min-height: 54px; height: 54px;
    display: flex; align-items: center; justify-content: space-between;
    padding: 0 10px 0 6px;
    box-shadow: 0 1px 8px rgba(33,142,70,0.05);
    transition: box-shadow 0.16s;
  }
  .recipe-topbar .icon-btn {
    width: 38px; height: 38px;
    border-radius: 50%; border: none;
    display: flex; align-items: center; justify-content: center;
    margin: 0; cursor: pointer;
    background: none; color: var(--brand);
    font-size: 1.32rem;
    transition: background 0.13s;
  }
  .recipe-topbar .icon-btn:active { background: #f4f4f4; }
  .topbar-title {
    flex: 1;
    margin-left: 7px;
    font-size: 1.2rem; font-weight: 700;
    color: var(--text);
    letter-spacing: -0.2px;
    white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    text-align: left;
  }
  .topbar-actions { display: flex; align-items: center; gap: 7px; }
</style>

<script>

function normalize(str) {
  if (!str) return "";
  return str
    .toLowerCase()
    .normalize('NFD').replace(/[\u0300-\u036f]/g, "") // αφαιρεί τόνους
    .replace(/[·.,;!?]/g, "") // αφαιρεί σημεία στίξης
    .trim();
}


function openRecipePage(id) {
  // π.χ. πάρε από local array ή fetch(`/api/recipe/${id}`)
  const recipeData = recipesArr.find(r => r.id == id); // παράδειγμα με local array
  // render δυναμικά το περιεχόμενο της συνταγής:
  document.getElementById('recipePage').innerHTML = renderRecipeHTML(recipeData);
  document.getElementById('mainPage').style.display = 'none';
  document.getElementById('recipePage').style.display = 'block';

  // Push state για να δουλεύει και το browser back!
  history.pushState({page: 'recipe', id: id}, '', `#recipe-${id}`);
}

// Επιστροφή στο main
function backToMain() {
  document.getElementById('recipePage').style.display = 'none';
  document.getElementById('mainPage').style.display = 'block';
  history.pushState({page: 'main'}, '', '#main');
}

// Handle browser back/forward
window.onpopstate = function(e) {
  if (!e.state || e.state.page === 'main') {
    backToMain();
  } else if (e.state.page === 'recipe') {
    openRecipePage(e.state.id);
  }
};

// Σύνδεση κουμπιού "πίσω"
document.body.addEventListener('click', function(e){
  if (e.target.closest('.icon-btn[data-back]')) {
    backToMain();
  }
});
</script>
