
<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Μετάβαση...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #f0f0f0;
      font-family: sans-serif;
    }

    .book {
      position: relative;
      width: 100vw;
      height: 100vh;
      perspective: 1200px;
    }

    .page {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      backface-visibility: hidden;
      transform-origin: left;
      transition: transform 1s ease-in-out;
      overflow: hidden;
    }

    .flipped .front {
      transform: rotateY(-180deg);
    }

    .page.front iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<div class="book" id="book">
  <div class="page front" id="fromPageContainer"></div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const target = params.get("to") || "/";

  const snapshot = sessionStorage.getItem("page_snapshot_html");
  if (snapshot) {
    const iframe = document.createElement("iframe");
    iframe.srcdoc = snapshot;
    document.getElementById("fromPageContainer").appendChild(iframe);
  }

  setTimeout(() => {
    document.getElementById("book").classList.add("flipped");
  }, 100);

  setTimeout(() => {
    sessionStorage.removeItem("page_snapshot_html");
    window.location.href = target;
  }, 900);
</script>

</body>
</html>
